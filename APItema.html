<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>
        <h1>Clique em um dos botões para mostrar informações sobre o filme</h1>
        <div class="divBotoes">
            <button class="botao vingadores" onclick="buscar(1)">Vingadores</button>
            <button class="botao resgateSoldado" onclick="buscar(2)">O Resgate do Soldado Ryan</button>

        <div class="informações">
            <h1 id="aguardando">Carregando...</h1>
            <div id="img"></div>
            <div class="informacoesTexto">
                <div id="nome"></div>
                <div id="duracao"></div>
                <div id="lancamento"></div>
                <div id="avaliacao"></div>
            </div>
        </div>

    <script src="script/geral.js"></script>
